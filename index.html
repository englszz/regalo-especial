<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un detalle especial para ti üíö</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
        }

        .container {
            position: relative;
            width: 400px;
            height: 600px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
        }

        .zipper-cover {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #34495e 0%, #2c3e50 100%);
            z-index: 10;
            clip-path: polygon(0 0, 100% 0, 100% var(--zip-progress, 0%), 0 var(--zip-progress, 0%));
            transition: clip-path 0.1s ease;
        }

        .content {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #97A97C;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }

        .zipper-line {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 100%;
            background: #1a1a1a;
            z-index: 11;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        .zipper-pull {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: var(--zip-progress, 0%);
            width: 40px;
            height: 60px;
            background: linear-gradient(145deg, #c0c0c0, #808080);
            border-radius: 5px;
            z-index: 12;
            cursor: grab;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
            transition: top 0.1s ease;
        }

        .zipper-pull:active {
            cursor: grabbing;
        }

        .zipper-pull::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 30px;
            background: #1a1a1a;
            border-radius: 3px;
        }

        .flower {
            position: absolute;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .gerbera {
            width: 80px;
            height: 80px;
            position: relative;
        }

        .petal {
            position: absolute;
            width: 25px;
            height: 40px;
            background: linear-gradient(to top, #ff6b9d, #ffc3e0);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            top: 50%;
            left: 50%;
            transform-origin: center bottom;
            opacity: 0.9;
        }

        .center {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #ffeb3b, #ff9800);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        .message {
            text-align: center;
            color: #fff;
            font-size: 24px;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            opacity: 0;
            animation: fadeIn 1s ease forwards;
            animation-delay: 0.5s;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .sushi {
            font-size: 80px;
            animation: bounce 2s ease-in-out infinite;
            opacity: 0;
            animation-delay: 1s;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); opacity: 1; }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }

        .music-btn {
            margin-top: 30px;
            padding: 15px 30px;
            background: linear-gradient(145deg, #667c5f, #7a9472);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeIn 1s ease forwards;
            animation-delay: 1.5s;
        }

        .music-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }

        .music-btn:active {
            transform: translateY(-1px);
        }

        .instruction {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 16px;
            z-index: 13;
            text-align: center;
            animation: pulse 2s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            color: #ff6b9d;
            font-size: 20px;
            animation: rise 4s ease-in infinite;
            opacity: 0;
        }

        @keyframes rise {
            0% { 
                transform: translateY(0) scale(0);
                opacity: 0;
            }
            20% { opacity: 1; }
            100% { 
                transform: translateY(-600px) scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="hearts" id="hearts"></div>
            
            <div class="flower" style="top: 10%; left: 10%; animation-delay: 0s;">
                <div class="gerbera">
                    <div class="center"></div>
                </div>
            </div>
            <div class="flower" style="top: 15%; right: 15%; animation-delay: 0.5s;">
                <div class="gerbera">
                    <div class="center"></div>
                </div>
            </div>
            <div class="flower" style="bottom: 15%; left: 15%; animation-delay: 1s;">
                <div class="gerbera">
                    <div class="center"></div>
                </div>
            </div>
            <div class="flower" style="bottom: 10%; right: 10%; animation-delay: 1.5s;">
                <div class="gerbera">
                    <div class="center"></div>
                </div>
            </div>

            <div class="message">
                Un detalle especial<br>para una persona especial üíö
            </div>
            <div class="sushi">üç£</div>
            <button class="music-btn" id="musicBtn">üéµ Reproducir m√∫sica</button>
        </div>

        <div class="zipper-cover"></div>
        <div class="zipper-line"></div>
        <div class="zipper-pull" id="zipperPull"></div>
        <div class="instruction" id="instruction">üëÜ Arrastra el zipper hacia abajo</div>
    </div>

    <audio id="audio" loop>
        <!-- Coloca aqu√≠ tu archivo de audio -->
        <source src="tu-cancion.mp3" type="audio/mpeg">
    </audio>

    <script>
        const pull = document.getElementById('zipperPull');
        const cover = document.querySelector('.zipper-cover');
        const container = document.querySelector('.container');
        const instruction = document.getElementById('instruction');
        const musicBtn = document.getElementById('musicBtn');
        const audio = document.getElementById('audio');
        const heartsContainer = document.getElementById('hearts');
        
        let isDragging = false;
        let progress = 0;

        // Crear p√©talos para las flores
        document.querySelectorAll('.gerbera').forEach(flower => {
            for (let i = 0; i < 12; i++) {
                const petal = document.createElement('div');
                petal.className = 'petal';
                const angle = (360 / 12) * i;
                petal.style.transform = `translate(-50%, -100%) rotate(${angle}deg)`;
                flower.appendChild(petal);
            }
        });

        pull.addEventListener('mousedown', startDrag);
        pull.addEventListener('touchstart', startDrag);

        function startDrag(e) {
            isDragging = true;
            instruction.style.display = 'none';
        }

        document.addEventListener('mousemove', drag);
        document.addEventListener('touchmove', drag);

        function drag(e) {
            if (!isDragging) return;
            
            const rect = container.getBoundingClientRect();
            const y = (e.type === 'touchmove' ? e.touches[0].clientY : e.clientY) - rect.top;
            
            progress = Math.max(0, Math.min(100, (y / rect.height) * 100));
            
            pull.style.setProperty('--zip-progress', progress + '%');
            cover.style.setProperty('--zip-progress', progress + '%');
        }

        document.addEventListener('mouseup', stopDrag);
        document.addEventListener('touchend', stopDrag);

        function stopDrag() {
            isDragging = false;
        }

        // Control de m√∫sica
        musicBtn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                musicBtn.textContent = '‚è∏Ô∏è Pausar m√∫sica';
                createHearts();
            } else {
                audio.pause();
                musicBtn.textContent = 'üéµ Reproducir m√∫sica';
            }
        });

        // Crear corazones flotantes
        function createHearts() {
            setInterval(() => {
                if (!audio.paused) {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.textContent = 'üíï';
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDelay = Math.random() * 2 + 's';
                    heartsContainer.appendChild(heart);
                    
                    setTimeout(() => heart.remove(), 4000);
                }
            }, 500);
        }
    </script>
</body>
</html>
